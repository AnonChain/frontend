<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f8fb;
    }

    .gridParent {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr 2fr 1fr;
      grid-column-gap: 60px;
      grid-row-gap: 28px;
      margin: 40px 400px 0px 40px;

    }

    .baseCard {
      min-width: 344px;
      height: 140px;
      background-color: #fff;
      border-radius: 10px;
      position: relative;

      -webkit-box-shadow: 0px 1px 1px #eaeaec;
      -moz-box-shadow: 0px 1px 1px #eaeaec;
      box-shadow: 0px 1px 1px #eaeaec;
    }

    .hospitalsCard {
      grid-area: 1 / 1 / 2 / 2;
    }

    .manufacturersCard {
      grid-area: 1 / 2 / 2 / 3;
    }

    .suppliersCard {
      grid-area: 1 / 3 / 2 / 4;
    }

    .charityCard {
      grid-area: 2 / 1 / 3 / 2;
    }

    .collaboratorsCard {
      grid-area: 2 / 2 / 3 / 3;
    }

    .defenceCard {
      grid-area: 2 / 3 / 3 / 4;
    }

    .suppliesPieCard {
      height: inherit;
      grid-area: 3 / 1 / 5 / 2;
    }

    .suppliesVsHoldingsCard {
      height: inherit;
      grid-area: 3 / 2 / 4 / 4;
    }

    .suppliesProducedCard {
      grid-area: 4 / 3 / 5 / 4;
    }

    .hoursOfSuppliesCard {
      grid-area: 4 / 2 / 5 / 3;
    }


    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .iconEllipse {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #f8f5fd;
      margin-left: 40px;
      align-items: center;
      display: flex;
      justify-content: center;
      /* co */
    }

  </style>

  <title>AnonChain</title>
</head>
<!-- Just an image -->

</nav>
